<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>测试执行cmd命令</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/toastr.min.css">
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/css/AdminLTE_all-skins.min.css">

  {% block css %} {% endblock %}
  <link rel="Shortcut Icon" href="/static/img/favicon.ico">
  <link rel="stylesheet" href="/static/css/local.google.fonts.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">

  <div class="content-wrapper" style="width: 100%;">
    <section class="content-header">
      <h1>
        <span id="page_header"></span>
        <small><span id="page_header_descript"></span></small>

        <span class="pull-right">
          {% block breadcrumb %} {% endblock %}
        </span>
      </h1>
    </section>

    <section class="content">
      {% block content %} {% endblock %}
    </section>
  </div>



  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery.custom.js"></script>
  <script src="/static/js/adminlte.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/toastr.min.js"></script>
  <script>
    $('.sidebar-menu li a').each(function () {
      var link = $(this).attr("href");
      if (link == window.location.pathname) {
        $(this).parent().addClass('active');
        $(this).parent().parent().parent().addClass('active');
      }
    })

  </script>
  {% block js %} {% endblock %}
</body>

</html>
